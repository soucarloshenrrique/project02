<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>


    <title>Quiz Futebol</title>
</head>
<body>

    <div class="name-popup hide">
        <div class="popup-content">
            <p>INSIRA O NOME ABAIXO</p> <!-- Texto adicionado aqui -->
            <label for="username">Por favor, digite seu nome:</label>
            <input type="text" id="username" name="username">
            <button class="button" onclick="startQuizWithUsername()">Começar Quiz</button>
        </div>
    </div>
    

    <div class="container">
        <div class="questions-container hide">
            <span class="question"> Who is the all-time leading FIFA World Cup scorer?</span>
            <div class="answers-container">
               <button class="answer button"> Miroslav Klose </button>
               <button class="answer button"> Pelé </button>
               <button class="answer button"> Ronaldo Nazário </button>
               <button class="answer button"> Cristiano Ronaldo </button> 
            </div>
        </div>
        <div class="controls-container">
            <button class="start-quiz button"> Start Quiz!</button>
            <button class="next-question button hide"> Next Question</button>
        </div>
    </div>
</body>
</html>
